<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>

	<br />

	<p:panelGrid columns="2" columnClasses="panelColumnSmall" id="panelGrid">

		credentials:
		<h:panelGrid columns="4" width="100%">
			username:
			<p:inputText value="#{checkController.check.credentials.username}" style="width:175px"/>
			
			password:
			<p:inputText value="#{checkController.check.credentials.password}" style="width:175px"/>
		</h:panelGrid>

	</p:panelGrid>

	<br />

</composite:implementation>

</html>
